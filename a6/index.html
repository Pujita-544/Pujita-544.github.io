<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Assignment 6</p>
    <h1 style="center">Fruit List</h1>

    <div>
        <input id="fruitInput" type="text" placeholder="Enter a fruit name">
        <button id="addBtn">Add</button>
    </div>
    <div id="fruitList"></div>

    <script>
        const fruits = []; 
        function renderList() {
            const listItems = fruits
                .map(fruit => `<li>${fruit}</li>`)
                .join("");

            document.getElementById("fruitList").innerHTML =
                fruits.length ? `<ul>${listItems}</ul>` : "<p>No fruits added yet.</p>";
        }

        function addFruit() {
            const input = document.getElementById("fruitInput");
            const newFruit = input.value.trim();

            if (newFruit) {
                fruits.push(newFruit);
                input.value = "";
                renderList();
            }
        }
        document.getElementById("addBtn").addEventListener("click", addFruit);
        renderList();
    </script>
</body>
</html>
