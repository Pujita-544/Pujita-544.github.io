    <script>
        function showFruits() {
            const fruits = ["Apple", "Banana", "Cherry", "Mango", "Orange", "Pineapple", "Strawberry", "Watermelon"];
            let fruitList = "<ul>";
            for (let i = 0; i < fruits.length; i++) {
                fruitList += "<li>" + fruits[i] + "</li>";
            }
            fruitList += "</ul>";
            document.getElementById("fruitList").innerHTML = fruitList;
        }
