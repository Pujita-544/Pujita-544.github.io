
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping</title>
</head>
<body>
     <h1> Welcome </h1>
    <div id="root"></div>
    <script>
        const products = [
            {
                id: 1,
                name: "Product 1",
                desc: "This is the description of product 1",
                price: 1000,
                imgurl: "https://m.media-amazon.com/images/I/51szM-K-iTL._SY675_.jpg"
            },
            {
                id: 2,
                name: "Product 2",
                desc: "This is the description of product 2",
                price: 2000,
                imgurl: ""
            },
            {
                id: 3,
                name: "Product 3",
                desc: "This is the description of product 3",
                price: 3000,
                imgurl: "https://m.media-amazon.com/images/I/51szM-K-iTL._SY675_.jpg"
            },
        ];
        let str ="<div class = 'App-Row'>"
        products.map((product) => {
            str += `<div>
                <img src="${product.imgurl}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.desc}</p>
                <p>Price: $${product.price}</p>
                <button> Add to Cart </button>
            </div>`;
        });
           
    document.getElementById("root").innerHTML = str;  
    </script>
</body>
</html>
