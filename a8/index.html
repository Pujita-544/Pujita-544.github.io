
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Site</title>
</head>
<body>
     <h1>Welcome</h1>
    <div id="root"></div>
    <script>
        const products = [
            {
                id: 1,
                name: "Product 1",
                desc: "This is the description of product 1",
                price: Rs.10,000
                imgurl: "https://picsum.photos/id/0/300/300"
            },
            {
                id: 2,
                name: "Product 2",
                desc: "This is the description of product 2",
                price: Rs.20,000
                imgurl: "https://picsum.photos/id/1/300/300"
            },
            {
                id: 3,
                name: "Product 3",
                desc: "This is the description of product 3",
                price: Rs.30,000
                imgurl: "https://picsum.photos/id/2/300/300"
            },
        ];
        let str ="<div class = 'App-Row'>"
        products.map((product) => {
            str += `<div>
                <img src="${product.imgurl}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>${product.desc}</p>
                <p>Price: $${product.price}</p>
                <button>Add to Cart</button>
            </div>`;
        });
           
    document.getElementById("root").innerHTML = str;  
    </script>    
</body>
</html>
